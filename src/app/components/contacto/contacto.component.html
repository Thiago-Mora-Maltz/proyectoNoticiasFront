<div class="container my-5">
    <form [formGroup]="form" (ngSubmit)="enviar()" >
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="" formControlName="nombre">
          </div>
        <div class="form-group">
          <label for="mail">Email address</label>
          <input type="email" class="form-control" id="mail" placeholder="name@example.com" formControlName="mail">
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje a enviar</label>
          <textarea class="form-control" id="mensaje" formControlName="mensaje" rows="3"></textarea>
        </div>
        <button class="btn btn-info" type="submit">Enviar</button>
      </form>
</div>
