<div class="container mt-5">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{noticias[0].archivo}}" class="d-block w-100" alt="{{noticias[0].titulo}}">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{noticias[0].titulo}}</h5>
          <p>{{noticias[0].resumen}}</p>
        </div>
      </div>
      
      <div class="carousel-item">
        <img src="{{noticias[1].archivo}}" class="d-block w-100" alt="{{noticias[1].titulo}}">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{noticias[1].titulo}}</h5>
          <p>{{noticias[1].resumen}}</p> 
        </div>
      </div>
      <div class="carousel-item">   
        <img src="{{noticias[2].archivo}}" class="d-block w-100" alt="{{noticias[2].titulo}}">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{noticias[2].titulo}}</h5>
          <p>{{noticias[2].resumen}}</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
<!-- FIN DE CAROUSEL. -->
<hr>

<div class="row">
  <div class="col-4" *ngFor='let noticia of noticias'>
    <div class="card" style="width: 18rem;" >
      <img class="card-img-top" src="{{noticia.archivo}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{noticia.titulo}}</h5>
        <p class="card-text">{{noticia.resumen}}</p>
        <a routerLink="/noticia/{{noticia.id}}" class="btn btn-primary">Leer</a>
      </div>
    </div>
  </div>
