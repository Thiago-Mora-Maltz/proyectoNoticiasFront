<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <form [formGroup]="form" (ngSubmit)="login()" *ngIf="isLoaded">
                <div class="form-group">
                    <input type="text" formControlName="mail" placeholder="ejemplo@dominio.com" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" placeholder="ContraseÃ±a" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </form>
            <div *ngIf="error" class="alert alert-danger" role="alert">
                Mail o contrasena incorrectos. 
            </div>
        </div>
    </div>
</div>
